<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonio TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: #222;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Tonio TV</h1>
        <div class="section">Sveiki atvykę į Tonio TV svetainę!</div>
        <div class="section">Čia rasite naujausią informaciją apie mūsų turinį.</div>
        <div class="section">Sekite mus socialiniuose tinkluose!</div>
    </div>
    
    <script>
        document.addEventListener("scroll", function () {
            const sections = document.querySelectorAll(".section");
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (sectionTop < windowHeight - 50) {
                    section.classList.add("visible");
                } else {
                    section.classList.remove("visible");
                }
            });
        });
    </script>
</body>
</html>
